

server {
    listen 80;
    
    # Set maximum upload size to 50MB (adjust as needed)
    client_max_body_size 50M;
    
    # Increase proxy timeouts for large uploads
    proxy_read_timeout 300s;
    proxy_send_timeout 300s;
    location / {
        proxy_pass http://brain-lambda:8080/2015-03-31/functions/function/invocations;
        # CORS headers
        add_header 'Access-Control-Allow-Origin' '*' always;
        add_header 'Access-Control-Allow-Methods' 'GET, POST, OPTIONS, PUT, DELETE' always;
        add_header 'Access-Control-Allow-Headers' 'Content-Type, Authorization, X-Requested-With, X-Session-ID, X-User-ID' always;
        # Handle preflight OPTIONS
        if ($request_method = OPTIONS) {
            add_header 'Access-Control-Allow-Origin' '*' always;
            add_header 'Access-Control-Allow-Methods' 'GET, POST, OPTIONS, PUT, DELETE' always;
            add_header 'Access-Control-Allow-Headers' 'Content-Type, Authorization, X-Requested-With, X-Session-ID, X-User-ID' always;
            return 204;
        }
    }
}

