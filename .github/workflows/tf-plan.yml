              (if (.change.actions | index("update")) then "ðŸŸ¡" else "" end) + " | " +
              (if (.change.actions | index("delete")) then "ðŸ”´" else "" end) + " | " +
              (if (.change.actions | index("read"))   then "ðŸ”µ" else "" end) + " |"
          ' plan.json >> $GITHUB_STEP_SUMMARY