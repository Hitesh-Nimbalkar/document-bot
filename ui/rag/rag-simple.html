<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>RAG Simple Query | ResBot Document Assistant</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link href="css/rag-simple.css" rel="stylesheet">
</head>
<body>
    <!-- Header -->
    <nav class="navbar navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="../dashboard.html">
                <span>ResBot Document Assistant</span>
            </a>
        </div>
    </nav>

    <!-- Session Warning -->
    <div id="sessionWarning" style="display: none;" class="container mt-3"></div>

    <!-- Main Content -->
    <div class="container mt-4">
        <div class="row">
            <!-- Query Form -->
            <div class="col-lg-6">
                <div class="card h-100">
                    <div class="card-header bg-primary text-white">
                        <h5>Ask a Question</h5>
                    </div>
                    <div class="card-body p-4">
                        <form id="ragSimpleForm">
                            <!-- Project Name -->
                            <div class="mb-4">
                                <label for="projectName" class="form-label">
                                    <i class="fas fa-folder me-2 text-primary"></i>Project Name
                                </label>
                                <input type="text" class="form-control" id="projectName" placeholder="Enter project name" required>
                            </div>

                            <!-- Query Input -->
                            <div class="mb-4">
                                <label for="query" class="form-label required">
                                    <i class="fas fa-question-circle me-2 text-primary"></i>Your Question
                                </label>
                                <textarea class="form-control" id="query" rows="4" 
                                    placeholder="What would you like to know about your documents?" required></textarea>
                            </div>

                            <!-- Model Configuration -->
                            <div class="row mb-4">
                                <div class="col-md-6">
                                    <label for="llmModel" class="form-label required">
                                        <i class="fas fa-brain me-2 text-primary"></i>AI Model
                                    </label>
                                    <select class="form-select" id="llmModel" required>
                                        <option value="">Loading models...</option>
                                    </select>
                                </div>
                                <div class="col-md-6">
                                    <label for="embeddingModel" class="form-label required">
                                        <i class="fas fa-vector-square me-2 text-primary"></i>Embedding Model
                                    </label>
                                    <select class="form-select" id="embeddingModel" required>
                                        <option value="">Loading models...</option>
                                    </select>
                                </div>
                            </div>

                            <!-- Advanced Settings -->
                            <div class="row mb-4">
                                <div class="col-md-6">
                                    <label for="temperature" class="form-label">Temperature</label>
                                    <div class="input-group">
                                        <input type="range" class="form-range" id="temperatureRange" 
                                            min="0" max="1" step="0.1" value="0.7" 
                                            oninput="document.getElementById('temperature').value = this.value">
                                        <input type="number" class="form-control" id="temperature" 
                                            value="0.7" min="0" max="1" step="0.1" required>
                                    </div>
                                    <div class="form-text">Lower = More focused, Higher = More creative</div>
                                </div>
                                <div class="col-md-6">
                                    <label for="maxTokens" class="form-label">Max Tokens</label>
                                    <select class="form-select" id="maxTokens" required>
                                        <option value="1024">Short (1024 tokens)</option>
                                        <option value="4096">Long (4096 tokens)</option>
                                    </select>
                                </div>
                            </div>

                            <!-- Submit -->
                            <div class="d-grid">
                                <button type="submit" class="btn btn-primary btn-lg" id="submitBtn">
                                    <i class="fas fa-search me-2"></i>Search Documents
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>

            <!-- Results Section -->
            <div class="col-lg-6">
                <div class="card h-100">
                    <div class="card-header bg-secondary text-white">
                        <h5><i class="fas fa-magic me-2"></i>AI Response</h5>
                    </div>
                    <div class="card-body p-4">
                        <!-- Placeholder State -->
                        <div id="placeholderState" class="text-center py-5">
                            <i class="fas fa-robot fa-3x text-muted mb-3 floating-icon"></i>
                            <h6 class="text-muted">Ready to help!</h6>
                        </div>

                        <!-- Loading Spinner -->
                        <div id="loadingSpinner" class="text-center py-5 loading-animation" style="display: none;">
                            <i class="fas fa-brain fa-3x text-primary mb-3 floating-icon"></i>
                            <h5 class="text-primary">AI is thinking...</h5>
                            <div class="spinner-border text-primary mt-3" role="status">
                                <span class="visually-hidden">Loading...</span>
                            </div>
                        </div>

                        <!-- Results Content -->
                        <div id="resultsContent" style="display: none;">
                            <h6 class="text-primary mb-3">Answer</h6>
                            <div id="answerText" class="bg-success-subtle p-3 rounded"></div>

                            <!-- Metrics -->
                            <div class="row mb-4" id="metricsRow" style="display: none;">
                                <div class="col-md-4">
                                    <div class="card text-center">
                                        <i class="fas fa-clock text-primary mb-2"></i>
                                        <div id="processingTime" class="h5">--</div>
                                        <small class="text-muted">Response Time</small>
                                    </div>
                                </div>
                                <div class="col-md-4">
                                    <div class="card text-center">
                                        <i class="fas fa-search text-success mb-2"></i>
                                        <div id="documentsFound" class="h5">--</div>
                                        <small class="text-muted">Documents Found</small>
                                    </div>
                                </div>
                            </div>

                            <!-- Source Documents -->
                            <div class="mb-4" id="sourceSection" style="display: none;">
                                <h6 class="text-primary mb-3">Sources</h6>
                                <div id="sourceDocuments"></div>
                            </div>
                        </div>

                        <!-- Error Message -->
                        <div id="errorMessage" class="alert alert-danger mt-3" style="display: none;">
                            <h6 class="alert-heading mb-1">Oops! Something went wrong</h6>
                            <span id="errorText"></span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://kit.fontawesome.com/a2e0ad6b56.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../api-config.js"></script>
    <script src="js/models.js"></script>
    <script src="js/rag-simple.js"></script>
</body>
</html>
