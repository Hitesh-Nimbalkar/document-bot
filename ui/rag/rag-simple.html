<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>RAG Simple Query | ResBot Document Assistant</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">

    <!-- Font Awesome (fixed: CSS CDN instead of broken kit) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

    <!-- Your custom CSS -->
    <link rel="stylesheet" href="css/rag-simple.css">
</head>
<body>
    <!-- Header -->
    <nav class="navbar navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="../dashboard.html">
                <span>ResBot Document Assistant</span>
            </a>
            <div class="navbar-nav ms-auto">
                <span class="navbar-text me-3" id="userInfo">
                    <i class="fas fa-user me-1"></i>
                    <span id="currentUser">Loading...</span>
                </span>
                <button class="btn btn-outline-light btn-sm" onclick="handleLogout()">
                    <i class="fas fa-sign-out-alt me-1"></i>Logout
                </button>
            </div>
        </div>
    </nav>

    <!-- Session Warning -->
    <div id="sessionWarning" style="display: none;" class="container mt-3">
        <div class="alert alert-warning alert-dismissible fade show" role="alert">
            <i class="fas fa-exclamation-triangle me-2"></i>
            <strong>Session Warning:</strong> <span id="sessionWarningText"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>
    </div>

    <!-- Main Content -->
    <div class="container-fluid mt-4">
        <div class="row">
            <!-- Configuration Panel -->
            <div class="col-lg-4">
                <div class="card h-100">
                    <div class="card-header bg-primary text-white">
                        <h5>Configuration</h5>
                    </div>
                    <div class="card-body p-4">
                        <form id="ragConfigForm">
                            <!-- Project Name -->
                            <div class="mb-4">
                                <label for="projectName" class="form-label required">
                                    <i class="fas fa-folder me-2 text-primary"></i>Project Name
                                </label>
                                <input type="text" class="form-control" id="projectName" placeholder="Enter project name" required>
                            </div>

                            <!-- Model Configuration -->
                            <div class="row mb-4">
                                <div class="col-12 mb-3">
                                    <label for="llmModel" class="form-label required">
                                        <i class="fas fa-brain me-2 text-primary"></i>AI Model
                                    </label>
                                    <select class="form-select" id="llmModel" required>
                                        <option value="">Loading models...</option>
                                    </select>
                                </div>
                                <div class="col-12">
                                    <label for="embeddingModel" class="form-label required">
                                        <i class="fas fa-vector-square me-2 text-primary"></i>Embedding Model
                                    </label>
                                    <select class="form-select" id="embeddingModel" required>
                                        <option value="">Loading models...</option>
                                    </select>
                                </div>
                            </div>

                            <!-- Advanced Settings -->
                            <div class="row mb-4">
                                <div class="col-12 mb-3">
                                    <label for="temperature" class="form-label">Temperature</label>
                                    <div class="input-group">
                                        <input type="range" class="form-range" id="temperatureRange" 
                                            min="0" max="1" step="0.1" value="0.7" 
                                            oninput="document.getElementById('temperature').value = this.value">
                                        <input type="number" class="form-control" id="temperature" 
                                            value="0.7" min="0" max="1" step="0.1" required
                                            oninput="document.getElementById('temperatureRange').value = this.value">
                                    </div>
                                    <div class="form-text">Lower = More focused, Higher = More creative</div>
                                </div>
                                <div class="col-12">
                                    <label for="maxTokens" class="form-label">Max Tokens</label>
                                    <select class="form-select" id="maxTokens" required>
                                        <option value="512">Very Short (512 tokens)</option>
                                        <option value="1024" selected>Short (1024 tokens)</option>
                                        <option value="2048">Medium (2048 tokens)</option>
                                        <option value="4096">Long (4096 tokens)</option>
                                    </select>
                                </div>
                            </div>

                            <!-- Clear Chat Button -->
                            <div class="d-grid">
                                <button type="button" class="btn btn-outline-secondary" id="clearChatBtn">
                                    <i class="fas fa-trash me-2"></i>Clear Chat History
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>

            <!-- Chat Interface -->
            <div class="col-lg-8">
                <div class="card h-100 d-flex flex-column">
                    <div class="card-header bg-secondary text-white">
                        <h5><i class="fas fa-comments me-2"></i>Chat with AI Assistant</h5>
                    </div>
                    <div class="card-body flex-grow-1 d-flex flex-column p-0">
                        <div id="chatContainer" class="chat-container flex-grow-1 p-3">
                            <!-- Welcome Message -->
                            <div class="chat-message ai-message">
                                <div class="message-avatar">
                                    <i class="fas fa-robot"></i>
                                </div>
                                <div class="message-content">
                                    <div class="message-text">
                                        Hello! I'm your AI document assistant. Configure your settings on the left, then ask me anything about your documents.
                                    </div>
                                    <div class="message-time">Just now</div>
                                </div>
                            </div>
                        </div>

                        <!-- Chat Input Area -->
                        <div class="chat-input-area p-3 border-top">
                            <form id="chatForm" class="d-flex gap-2">
                                <div class="flex-grow-1">
                                    <textarea class="form-control chat-input" id="chatQuery" rows="2" 
                                        placeholder="Ask me anything about your documents..." required></textarea>
                                </div>
                                <div class="d-flex flex-column gap-2">
                                    <button type="submit" class="btn btn-primary" id="sendBtn">
                                        <i class="fas fa-paper-plane"></i>
                                    </button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../api-config.js"></script>

    <script>
        // Basic authentication restore
        function requireAuth() {
            const sessionData = localStorage.getItem("documentBot_session");
            if (sessionData) {
                const parsedSession = JSON.parse(sessionData);
                if (parsedSession.sessionId && window.SessionManager?.setSessionId) {
                    window.SessionManager.setSessionId(parsedSession.sessionId);
                }
                return parsedSession;
            }
            alert('Session expired. Please login again.');
            window.location.href = '../index.html';
            return null;
        }

        function handleLogout() {
            if (confirm('Are you sure you want to logout?')) {
                if (window.SessionManager?.clearSession) {
                    window.SessionManager.clearSession();
                }
                localStorage.removeItem("documentBot_session");
                sessionStorage.clear();
                window.location.href = '../index.html';
            }
        }

        function initializeRAGPage() {
            const session = requireAuth();
            if (!session) return;
            const currentUserElement = document.getElementById('currentUser');
            if (currentUserElement) {
                const username = session.user?.username || 'Unknown User';
                currentUserElement.textContent = username;
            }
            console.log('âœ… RAG: Page initialization completed successfully');
        }

        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', initializeRAGPage);
        } else {
            initializeRAGPage();
        }
    </script>

    <script src="js/models.js"></script>
    <script src="js/rag-simple.js"></script>
</body>
</html>
