<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Ingest Documents</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 2rem; }
    h2 { color: #2c3e50; }
    #uploadStatus { margin-top: 1rem; white-space: pre-wrap; }
    .success { color: green; }
    .error { color: red; }
    .progress { color: #555; }
  </style>
</head>
<body>
  <h2>Upload & Ingest Documents</h2>
  <input id="fileInput" type="file" multiple>
  <button onclick="startUpload()">Upload & Ingest</button>
  <pre id="uploadStatus"></pre>

  <p>
    <a href="compare.html">Go to Compare</a> | 
    <a href="rag.html">Go to RAG</a>
  </p>

  <script src="common.js"></script>
  <script>
    // Validate session first
    checkSessionOrRedirect();

    async function startUpload() {
      const files = document.getElementById("fileInput").files;
      const statusDiv = document.getElementById("uploadStatus");
      statusDiv.innerText = "";

      if (!files.length) {
        statusDiv.innerText = "‚ùå Choose at least one file";
        statusDiv.className = "error";
        return;
      }

      // Use the shared logic from common.js
      await uploadFilesAndIngest(files, statusDiv);
    }
  </script>
</body>
</html>
