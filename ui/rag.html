<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>RAG Query</title>
</head>
<body>
  <h2>Ask a Question (RAG)</h2>
  <textarea id="ragQuery" placeholder="Type your question..." rows="3" cols="60"></textarea><br>
  <button onclick="callRagAPI()">Ask</button>
  <div id="ragResult"></div>

  <p><a href="ingest.html">Go to Ingest</a> | <a href="compare.html">Go to Compare</a></p>

  <script src="common.js"></script>
  <script>
    checkSessionOrRedirect();
    const { project_name, user_id, session_id } = getSessionInfo();

    async function callRagAPI() {
      const payload = {
        route: "/rag_query",
        project_name, user_id, session_id,
        query: document.getElementById("ragQuery").value
      };
      const res = await fetch(API_URL, {
        method: "POST",
        headers: {"Content-Type": "application/json"},
        body: JSON.stringify(payload)
      });
      renderJSON("ragResult", await res.json());
    }
  </script>
</body>
</html>
