<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document Bot - Login</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex; justify-content: center; align-items: center;
      padding: 20px;
    }
    .login-container {
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(10px);
      border-radius: 16px;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
      padding: 40px;
      width: 100%; max-width: 400px; text-align: center;
    }
    .logo { margin-bottom: 30px; }
    .logo h1 { color: #4a5568; font-size: 28px; font-weight: 700; margin-bottom: 8px; }
    .logo p { color: #718096; font-size: 14px; }
    .form-group { margin-bottom: 20px; text-align: left; }
    .form-group label { display: block; margin-bottom: 8px; color: #4a5568; font-weight: 500; font-size: 14px; }
    .form-group input {
      width: 100%; padding: 12px 16px; border: 2px solid #e2e8f0;
      border-radius: 8px; font-size: 14px; background: #f7fafc;
      transition: all 0.3s ease;
    }
    .form-group input:focus {
      outline: none; border-color: #667eea; background: #fff;
      box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
    }
    .login-btn {
      width: 100%; padding: 14px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white; border: none; border-radius: 8px;
      font-size: 16px; font-weight: 600; cursor: pointer;
      margin-top: 10px; transition: all 0.3s ease;
    }
    .login-btn:hover { transform: translateY(-2px); box-shadow: 0 10px 25px rgba(102, 126, 234, 0.3); }
    .login-btn:disabled { opacity: 0.6; cursor: not-allowed; }
    .error-message, .success-message {
      padding: 12px; border-radius: 8px; margin-bottom: 20px;
      font-size: 14px; display: none;
    }
    .error-message { background: #fed7d7; color: #c53030; }
    .success-message { background: #c6f6d5; color: #2d7d32; }
    .loading {
      display: inline-block; width: 20px; height: 20px;
      border: 3px solid rgba(255, 255, 255, 0.3); border-radius: 50%;
      border-top-color: #fff; animation: spin 1s ease-in-out infinite;
    }
    @keyframes spin { to { transform: rotate(360deg); } }
  </style>
</head>
<body>
  <div class="login-container">
    <div class="logo">
      <h1>ðŸ“„ Document Bot</h1>
      <p>AI-Powered Document Management</p>
    </div>
    <div id="errorMessage" class="error-message"></div>
    <div id="successMessage" class="success-message"></div>
    <form id="loginForm">
      <div class="form-group">
        <label for="username">Username</label>
        <input type="text" id="username" required placeholder="Enter your username">
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" required placeholder="Enter your password">
      </div>
      <button type="submit" class="login-btn" id="loginBtn">
        <span id="loginText">Sign In</span>
        <div class="loading" id="loadingSpinner" style="display: none;"></div>
      </button>
    </form>
  </div>

  <!-- API config just sets BASE_URL and API helpers -->
  <script src="api-config.js"></script>

  <script>
    // Generate a unique session ID
    function generateSessionId() {
      return `sess_${Date.now()}_${Math.random().toString(36).substr(2, 9)}`;
    }

    // Save session in the format SessionManager expects
    function saveSession(userData) {
      const sessionId = generateSessionId();
      const expiresAt = new Date(Date.now() + 24 * 60 * 60 * 1000).toISOString(); // 24h expiry
      const sessionData = {
        sessionId,
        user: userData.user,
        isLoggedIn: true,
        expiresAt,
        loginTime: Date.now()
      };
      localStorage.setItem("documentBot_session", JSON.stringify(sessionData));
      console.log("âœ… Session saved with ID:", sessionId);
      return sessionId;
    }

    const loginForm = document.getElementById('loginForm');
    const loginBtn = document.getElementById('loginBtn');
    const loginText = document.getElementById('loginText');
    const loadingSpinner = document.getElementById('loadingSpinner');
    const errorMessage = document.getElementById('errorMessage');
    const successMessage = document.getElementById('successMessage');

    function showError(msg) {
      errorMessage.textContent = msg;
      errorMessage.style.display = 'block';
      successMessage.style.display = 'none';
    }
    function showSuccess(msg) {
      successMessage.textContent = msg;
      successMessage.style.display = 'block';
      errorMessage.style.display = 'none';
    }
    function setLoading(isLoading) {
      loginBtn.disabled = isLoading;
      loginText.style.display = isLoading ? 'none' : 'inline';
      loadingSpinner.style.display = isLoading ? 'inline-block' : 'none';
    }

    loginForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      const username = document.getElementById('username').value.trim();
      const password = document.getElementById('password').value.trim();
      if (!username || !password) {
        showError("Please enter both username and password");
        return;
      }

      setLoading(true);
      await new Promise(r => setTimeout(r, 1000)); // simulate login delay

      try {
        // Normally you'd call your real login API here
        const sessionId = saveSession({ user: { username, role: "user" } });
        showSuccess(`Logging in... Session created! (ID: ${sessionId.substr(0, 12)}...)`);
        setTimeout(() => {
          window.location.href = "dashboard.html";
        }, 1500);
      } catch (error) {
        console.error("Login error:", error);
        showError("Failed to create session. Please try again.");
      }
      setLoading(false);
    });
  </script>
</body>
</html>
