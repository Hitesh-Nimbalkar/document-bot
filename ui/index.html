<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login - Document Portal</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 40px; }
    input, button { margin: 10px; padding: 8px; }
  </style>
</head>
<body>
  <h2>Login to Document Portal</h2>
  <form id="loginForm">
    <label>Project Name:</label><br>
    <input id="projectName" required><br>
    <label>User ID:</label><br>
    <input id="userId" required><br>
    <button type="submit">Login</button>
  </form>

  <script>
    document.getElementById("loginForm").addEventListener("submit", function(e) {
      e.preventDefault();

      const projectName = document.getElementById("projectName").value.trim();
      const userId = document.getElementById("userId").value.trim();
      const sessionId = crypto.randomUUID(); // generate unique session id

      // Save values
      localStorage.setItem("project_name", projectName);
      localStorage.setItem("user_id", userId);
      localStorage.setItem("session_id", sessionId);

      // Redirect to feature menu (choose ingest, compare, rag)
      window.location.href = "ingest.html";
    });
  </script>
</body>
</html>
