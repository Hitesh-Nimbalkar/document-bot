
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document Bot - Login</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        .login-container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 16px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            padding: 40px;
            width: 100%;
            max-width: 400px;
            text-align: center;
        }
        .logo {
            margin-bottom: 30px;
        }
        .logo h1 {
            color: #4a5568;
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 8px;
        }
        .logo p {
            color: #718096;
            font-size: 14px;
        }
        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }
        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #4a5568;
            font-weight: 500;
            font-size: 14px;
        }
        .form-group input {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            font-size: 14px;
            transition: all 0.3s ease;
            background: #f7fafc;
        }
        .form-group input:focus {
            outline: none;
            border-color: #667eea;
            background: #fff;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }
        .login-btn {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 10px;
        }
        .login-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.3);
        }
        .login-btn:active {
            transform: translateY(0);
        }
        .login-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }
        .error-message {
            background: #fed7d7;
            color: #c53030;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 14px;
            display: none;
        }
        .success-message {
            background: #c6f6d5;
            color: #2d7d32;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 14px;
            display: none;
        }
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: #fff;
            animation: spin 1s ease-in-out infinite;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }

    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo">
            <h1>ðŸ“„ Document Bot</h1>
            <p>AI-Powered Document Management</p>
        </div>
        <div id="errorMessage" class="error-message"></div>
        <div id="successMessage" class="success-message"></div>
        <form id="loginForm">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required placeholder="Enter your username">
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required placeholder="Enter your password">
            </div>
            <button type="submit" class="login-btn" id="loginBtn">
                <span id="loginText">Sign In</span>
                <div class="loading" id="loadingSpinner" style="display: none;"></div>
            </button>
        </form>
    </div>
    <script src="api-config.js"></script>
    <script>
        // Configuration - No API calls needed for dummy login
        // API configuration is in api-config.js when needed later
        
        // DOM Elements
        const loginForm = document.getElementById('loginForm');
        const loginBtn = document.getElementById('loginBtn');
        const loginText = document.getElementById('loginText');
        const loadingSpinner = document.getElementById('loadingSpinner');
        const errorMessage = document.getElementById('errorMessage');
        const successMessage = document.getElementById('successMessage');
        // Initialize - simple setup
        document.addEventListener('DOMContentLoaded', function() {
            // Focus on username field
            document.getElementById('username').focus();
        });
        // Show/Hide Messages
        function showError(message) {
            errorMessage.textContent = message;
            errorMessage.style.display = 'block';
            successMessage.style.display = 'none';
        }
        function showSuccess(message) {
            successMessage.textContent = message;
            successMessage.style.display = 'block';
            errorMessage.style.display = 'none';
        }
        function hideMessages() {
            errorMessage.style.display = 'none';
            successMessage.style.display = 'none';
        }
        // Loading State
        function setLoading(isLoading) {
            loginBtn.disabled = isLoading;
            if (isLoading) {
                loginText.style.display = 'none';
                loadingSpinner.style.display = 'inline-block';
            } else {
                loginText.style.display = 'inline';
                loadingSpinner.style.display = 'none';
            }
        }
        // Login Form Handler
        loginForm.addEventListener('submit', async function(e) {
            e.preventDefault();
            hideMessages();
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value.trim();
            if (!username || !password) {
                showError('Please enter both username and password');
                return;
            }
            setLoading(true);
            try {
                // Since your Lambda doesn't have explicit auth, we'll simulate it
                // In a real implementation, you'd call your Lambda's user_management route
                const loginData = await simulateLogin(username, password);
                
                if (loginData.success) {
                    // Create session with session ID using api-config function
                    saveSession({
                        user: loginData.user,
                        isLoggedIn: true
                    });
                    
                    // Show session created popup
                    showSuccess('Loggin in ...... : Session created !');
                    
                    // Redirect to dashboard
                    setTimeout(() => {
                        window.location.href = 'dashboard.html';
                    }, 1500);
                } else {
                    showError(loginData.message || 'Invalid credentials');
                }
            } catch (error) {
                console.error('Login error:', error);
                showError('Login failed. Please try again.');
            } finally {
                setLoading(false);
            }
        });
        // Simple dummy login - no authentication checks, everyone can login
        async function simulateLogin(username, password) {
            // Just check if fields are not empty
            if (!username.trim() || !password.trim()) {
                return {
                    success: false,
                    message: 'Please enter both username and password'
                };
            }
            // Simulate a short delay for better UX
            await new Promise(resolve => setTimeout(resolve, 1000));
            // Everyone can login successfully
            return {
                success: true,
                user: { 
                    username: username.trim(), 
                    role: 'user' 
                }
            };
        }
        // Enter key handling
        document.addEventListener('keypress', function(e) {
            if (e.key === 'Enter' && !loginBtn.disabled) {
                loginForm.dispatchEvent(new Event('submit'));
            }
        });
    </script>
</body>
</html>
